<!DOCTYPE html>
<html>
<head>
	<title>Zoom In Image on Hover</title>
	<style>
		.container {
			position: relative;
			overflow: hidden;
		}
		img {
			transition: transform 0.5s; /* Adds a transition effect to the transform property */
      width: 50%;
      height: auto;
		}
		img:hover {
			transform: scale(1.2);
		}
		img:hover:not(:first-child) {
			transform-origin: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="pictures/gymCover.png" alt="Your Image">
	</div>
</body>
</html>
